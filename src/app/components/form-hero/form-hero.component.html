<form class="hero--form" [formGroup]="stepGroup">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{data.headline}}</mat-card-title>
      <mat-card-subtitle>{{data.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

      <div class="form-column">

      <ng-container *ngFor="let question of data.questions">
        <ng-container [ngSwitch]="question.type">

          <div class="field-wrapper">

            <app-text *ngSwitchCase="'text'" [parentGroup]="stepGroup" [data]="question" (addControlEvent)="addControl($event)" class="{{question.modifier_class}}"></app-text>
            
            <mat-form-field class="select-field">
              <mat-select formControlName="{{question.name+'_unit'}}">
                <mat-option *ngFor="let option of question.unit_values" value="{{option}}">{{option}}</mat-option>
              </mat-select>
              <!--  <mat-hint align="end">unit</mat-hint> -->
            </mat-form-field>
          
          </div>

        </ng-container>
      </ng-container>
    
    </div>
    </mat-card-content>
    <mat-card-actions align="center">
      <button mat-raised-button color="primary" type="button" (click)="goToFirstStep()" >{{ data.button_value | uppercase }}</button>
    </mat-card-actions>
    <mat-card-footer></mat-card-footer>
  </mat-card>
</form>
